<!DOCTYPE html>
<html lang="en">
<head>
	<title>GW2 Multi Account Light Viewer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<!-- Add jQuery UI for shake effect --><script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
	<script src="assets/main.js"></script>
	<script src="assets/daily.js"></script>
	<link rel="stylesheet" href="assets/style.css">

</head>
<body>
	<nav class="navbar fixed-top bg-body-tertiary navbar-dark bg-dark ">
		<div class="container-fluid justify-content-center" id="status-container">
			<span class="navbar-text" id="status-type"></span> &nbsp;<span class="navbar-text" id="status-message" style="color:#FFF;">Add an API KEY</span>
			<ul class="nav justify-content-end" style="position: fixed;top: 8px;left: 0;">
				<li class="nav-item"><a id="toggle-dailies" title="Toggle dailies" href="#" onclick="ToggleDailies();return false;" class="nav-link">Show Dailies</a></li>
				<li class="nav-item"><a id="toggle-day" title="Toggle the Day" href="#" onclick="ToggleDay();return false;" class="nav-link"><span id="tomorrow-label">Tomorrow</span> / <span id="today-label">Today</span></a></li>
				<li class="nav-item"><a class="nav-link disabled">Show Common Item IDs</a></li>
		</ul>
		</div>
	</nav>
	<section class="container">
		<div id="dailies-container">
			<div id="tomorrow-container">
				<h3>Tomorrow Dailies</h3>
				<div id="tomorrow-content">
					<ul id="tomorrow-fracs"></ul>
					<ul id="tomorrow-pve"></ul>
					<ul id="tomorrow-pvp"></ul>
					<ul id="tomorrow-wvw"></ul>
				</div>
			</div>
			<div id="today-container">
				<h3>Today Dailies</h3>
				<div id="today-content">
					<ul id="today-fracs"></ul>
					<ul id="today-pve"></ul>
					<ul id="today-pvp"></ul>
					<ul id="today-wvw"></ul>
				</div>
			</div>
		</div>
		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="ACCOUNT API KEY" id="api-key-input" aria-label="ACCOUNT API KEY" aria-describedby="add-account">
		  <button class="btn btn-secondary " type="button" id="add-account" onClick="generateAccountDiv(document.getElementById('api-key-input').value);">Add Account</button>
		</div>
		<p>19721 = Ecto; 73248 = Stab Matrix</p>
		<div id="account-container">
			<div id="account-info-container"></div>
		</div>
	</section>
</body>
</html>

		</div>

	<section class="container">
		<div class="input-group mb-3">
			<input id="api-key" type="text" class="form-control" placeholder="API KEY" aria-label="API KEY" aria-describedby="add-api-key">
			<button class="btn btn-secondary" type="button" id="add-api-key" onClick="getAccountDetails($('#api-key').val());">Add</button>
		</div>
		<div id="guild-chooser" class="input-group" style="display:none;">
			<select class="form-select" id="guild-selector" aria-label="Select the Guild">
			<!--Data will be added when the key is valid -->
			</select>
			<button class="btn btn-secondary" type="button" onClick="viewGuild($('#guild-selector').val());">View Guild</button>
			<button class="btn btn-secondary" type="button" onClick="$('#guild-member-list tbody').empty();getGuildMembers($('#api-key').val(), $('#guild-selector').val());">Members</button>
			<button class="btn btn-secondary" type="button" onClick="$('#guild-stash-log tbody').empty();getGuildStashHistory($('#api-key').val(), $('#guild-selector').val());">Bank Log</button>
			<button class="btn btn-secondary" type="button" onClick="$('#guild-stash-log tbody').empty();getGuildStash($('#api-key').val(), $('#guild-selector').val());">Bank</button>
		</div>

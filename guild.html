<!DOCTYPE html>
<html lang="en">
<head>
	<title>GW2 Guild Viewer Lite</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<!-- Add jQuery UI for shake effect --><script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
	<script src="assets/guild.js"></script>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<nav class="navbar fixed-top bg-body-tertiary navbar-dark bg-dark ">
		<div class="container-fluid justify-content-center">
			<span class="navbar-text" id="account-name">Add an API KEY to Get Started</span>
		</div>
	</nav>
	<section class="container">
		<div class="input-group mb-3">
			<input id="api-key" type="text" class="form-control" placeholder="API KEY" aria-label="API KEY" aria-describedby="add-api-key">
			<button class="btn btn-secondary btn-lg" type="button" id="add-api-key" onClick="getAccountDetails($('#api-key').val());">Add</button>
		</div>
		<div id="guild-chooser" class="input-group" style="display:none;">
			<select class="form-select" id="guild-selector" aria-label="Select the Guild">
			<!--Data will be added when the key is valid -->
			</select>
			<button class="btn btn-secondary btn-lg" type="button" onClick="viewGuild($('#guild-selector').val());">View Guild</button>
		</div>
		<div id="guild-holder-container"></div>
	</section>
</body>
</html>
